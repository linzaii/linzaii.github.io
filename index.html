<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>linzaii</title>
    </head>
    <body>
    	<body>
		<span id="time"></span>
</body>
<script>
    function mytime(){
        var a = new Date();
        var b = a.toLocaleTimeString();
        var c = a.toLocaleDateString();
        document.getElementById("time").innerHTML = c+"&nbsp"+b;
        }
    setInterval(function() {mytime()},1000);
</script>

    </body>
</html>
